<!DOCTYPE html>
<html>
        
<body>
  <script type="text/javascript" src="js/index.js"></script>
  <h1 align ="left">Learning Math is Fun!</h1>

<form accept-charset="UTF-8"  onsubmit="OpenGrade1Workspace()">
    <div>
        <h1>Registration Form</h1>
    </div>
  <div>
    <label for="Email">Email</label>
    <div>
      <input type="email" id="Email" placeholder="Email">
    </div>
  </div>
  <div>
    <label for="Password">Password</label>
    <div>
      <input type="password" id="Password" placeholder="Password" required>
    </div>
  </div>
  <div>
        <label for="Password">Confirm Password</label>
        <div>
          <input type="password" id="Password" placeholder="Password" required>
        </div>
      </div>
  <div>
      <label for="selectbox">Choose Your Grade</label>
      <div>
  <select id="selectbox" name="Grades">
    <option value="Grade1" selected>Grade 1</option>
    <option value="Grade6">Grade 6</option>
    <option value="Grade9">Grade 9</option>
  </select>
  </div>
</div>
  <div>
    <div>
      <button type="submit">Register</button>
    </div>
   </div>
</form>
</body>
</html>
